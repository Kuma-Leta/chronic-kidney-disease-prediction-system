<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kidney Disease Prediction</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body class="home_body">
    <h1 class="header">CHRONIC KIDNEY DISEASE PREDICTON SYSTEM</h1>
    <h1>Kidney Disease Prediction Form</h1>
    <form action="/predict" method="post">
      <label for="bp">Blood Pressure</label>
      <input type="number" name="bp" step="any" required /><br />

      <label for="sg">Specific Gravity</label>
      <input type="number" name="sg" step="any" required /><br />

      <label for="al">Albumin</label>
      <input type="number" name="al" step="any" /><br />

      <label for="su">Sugar</label>
      <input type="number" name="su" step="any" required /><br />

      <label for="rbc">Red Blood Cells</label>
      <input type="number" name="rbc" step="any" required /><br />

      <label for="bu">Blood Urea</label>
      <input type="number" name="bu" step="any" required /><br />

      <label for="sc">Serum Creatinine</label>
      <input type="number" name="sc" step="any" required /><br />

      <label for="sod">Sodium</label>
      <input type="number" name="sod" step="any" required /><br />

      <label for="pot">Potassium</label>
      <input type="number" name="pot" step="any" required /><br />

      <label for="hemo">Hemoglobin:</label>
      <input type="number" name="hemo" step="any" required /><br />

      <label for="wbcc">White blood cell count:</label>
      <input type="number" name="wbcc" step="any" required /><br />

      <label for="rbcc">Red blood cell count:</label>
      <input type="number" name="rbcc" step="any" required /><br />

      <label for="htn">Hypertension:</label>
      <input type="number" name="htn" step="any" required /><br />

      <input type="submit" class="submit" value="Predict" />
    </form>
  </body>
</html>
